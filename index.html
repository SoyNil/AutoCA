<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Dimensiones</title>
    <link rel="stylesheet" href="vista.css">
</head>
<body>
    <h2>Enviar dimensiones</h2>
    <form action="procesar.php" method="POST">
        <label for="escala">Escala:</label>
        <input type="number" id="escala" name="escala" value="50" required><br><br>

        <label for="base">Base (mm):</label>
        <input type="number" id="base" name="base" required><br><br>

        <label for="altura">Altura (mm):</label>
        <input type="number" id="altura" name="altura" required><br><br>

        <label for="tiposaceroEsquinas">Tipo de Acero en Esquinas (mm):</label>
        <select id="tiposaceroEsquinas" name="tiposaceroEsquinas" required>
            <option value="0.0127">0.0127 mm</option>
            <option value="0.019039999999999998">0.01904 mm</option>
            <option value="0.0254">0.0254 mm</option>
            <option value="0.03174">0.03174 mm</option>
            <option value="0.0381">0.0381 mm</option>
            <option value="0.0508">0.0508 mm</option>
        </select><br><br>

        <label for="acerosX">Cantidad de Aceros en X:</label>
        <input type="number" id="acerosX" name="acerosX" required><br><br>

        <label for="tipoaceroX">Tipo de Acero adicional en X (mm):</label>
        <select id="tipoaceroX" name="tipoaceroX" required>
            <option value="0.0127">0.0127 mm</option>
            <option value="0.019039999999999998">0.01904 mm</option>
            <option value="0.0254">0.0254 mm</option>
            <option value="0.03174">0.03174 mm</option>
            <option value="0.0381">0.0381 mm</option>
            <option value="0.0508">0.0508 mm</option>
        </select><br><br>

        <label for="acerosy">Cantidad de Aceros en Y:</label>
        <input type="number" id="acerosy" name="acerosy" required><br><br>

        <label for="tipoaceroY">Tipo de Acero adicional en Y (mm):</label>
        <select id="tipoaceroY" name="tipoaceroY" required>
            <option value="0.0127">0.0127 mm</option>
            <option value="0.019039999999999998">0.01904 mm</option>
            <option value="0.0254">0.0254 mm</option>
            <option value="0.03174">0.03174 mm</option>
            <option value="0.0381">0.0381 mm</option>
            <option value="0.0508">0.0508 mm</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
